<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="toobar.css"/>
    <script type="text/javascript" src="toobar.js"></script>
  </head>
<body>
  <div id="__popup_toobar__">
    <span>status: </span>
    <select id="__popup_select_status__" >
      <option value ="enable">enable</option>
      <option value ="disable">disable</option>
    </select>

    <div class="input-unit">
    <label for="url">url: </label>
    <input type="text" id="url" name="url">
    </div>

    <div class="input-unit">
    <label for="height">height: </label>
    <input type="text" id="height" name="height">
    </div>

    <div class="input-unit">
    <label for="width">width: </label>
    <input type="text" id="width" name="width">
    </div>

    <div class="input-unit">
    <label for="top">top: </label>
    <input type="text" id="top" name="top">
    </div>

    <div class="input-unit">
    <label for="right">right: </label>
    <input type="text" id="right" name="right">
    </div>

    <div class="input-unit">
    <label for="border-style">border-style: </label>
    <input type="text" id="border-style" name="border-style">
    </div>

    <div class="input-unit">
    <label for="border-width">border-width: </label>
    <input type="text" id="border-width" name="border-width">
    </div>

    <div class="input-unit">
    <label for="border-color">border-color: </label>
    <input type="text" id="border-color" name="border-color">
    </div>

    <div class="input-unit">
    <label for="css-overwrite-div">css-overwrite-div: </label>
    <input type="text" id="css-overwrite-div" name="css-overwrite-div">
    </div>

    <div class="input-unit">
    <label for="css-overwrite-iframe">css-overwrite-iframe: </label>
    <input type="text" id="css-overwrite-iframe" name="css-overwrite-iframe">
    </div>

    <div class="input-unit">
    <label for="css-overwrite">css-overwrite: </label>
    <input type="text" id="css-overwrite" name="css-overwrite">
    </div>

  </div>
</body>
</html>
